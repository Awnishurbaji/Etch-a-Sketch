<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;"> Etch-A-Sketch</h1>
    <div class="big">
    <div class="container" id="main"></div>
    <div class="part">
        <div class="labels"></div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
          </div>
          <label for="colorpicker">Color Picker:</label>
          <input type="color" id="colorpicker" value="#0000ff">
        </div>

    <div class="buttons">
    <button class="rainbow button" onclick="rainbowMode()"> Rainbow Mode </button>
    <button class="clear button" onclick="clear_Pad()"> Clear</button>
    <button class="clear button" onclick="erase_Pad()"> Erase</button>
</div>
   
</div>
    <script src="script.js"></script>

</body>
</html>
